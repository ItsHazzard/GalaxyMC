<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .canvas {
      border: 2px solid #ccc;
      background-color: #000;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas class="canvas" width="240" height="480"></canvas>
    <button class="button" onclick="pauseGame()">Pause</button>
  </div>

  <script>
    const canvas = document.querySelector('.canvas');
    const ctx = canvas.getContext('2d');
    const blockWidth = 24;
    const blockHeight = 24;
    const gridSizeX = canvas.width / blockWidth;
    const gridSizeY = canvas.height / blockHeight;

    let gameInterval;
    let paused = false;

    function drawBlock(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * blockWidth, y * blockHeight, blockWidth, blockHeight);
      ctx.strokeStyle = '#333';
      ctx.strokeRect(x * blockWidth, y * blockHeight, blockWidth, blockHeight);
    }

    function drawGrid() {
      for (let x = 0; x < gridSizeX; x++) {
        for (let y = 0; y < gridSizeY; y++) {
          drawBlock(x, y, '#000');
        }
      }
    }

    function pauseGame() {
      paused = !paused;
      if (paused) {
        clearInterval(gameInterval);
      } else {
        gameInterval = setInterval(update, 1000 / 2);
      }
    }

    function update() {
      drawGrid();
      // Implement Tetris logic here
    }

    gameInterval = setInterval(update, 1000 / 2);
  </script>
</body>
</html>
