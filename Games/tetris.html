<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      background-color: #1f1f1f;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
    }

    #gameContainer {
      display: flex;
    }

    #startMenu {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #333;
      color: #ffffff;
      border: none;
      border-radius: 5px;
    }

    #score {
      font-size: 18px;
      margin-top: 10px;
    }

    canvas {
      border: 1px solid #fff;
      background-color: #333;
    }

    #nextBlockCanvas {
      margin-left: 20px;
      border: 1px solid #fff;
      background-color: #333;
    }
  </style>
</head>
<body>
  <div id="startMenu">
    <h1>Tetris</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="gameContainer" style="display: none;">
    <canvas id="tetrisCanvas" width="300" height="600"></canvas>
    <canvas id="nextBlockCanvas" width="100" height="100"></canvas>
  </div>

  <div id="score">Score: 0</div>

  <script>
    const canvas = document.getElementById('tetrisCanvas');
    const context = canvas.getContext('2d');
    const blockSize = 30;

    const nextBlockCanvas = document.getElementById('nextBlockCanvas');
    const nextBlockContext = nextBlockCanvas.getContext('2d');

    const board = [];
    const ROWS = 20;
    const COLS = 10;

    let currentTetromino;
    let nextTetromino;
    let currentTetrominoPosition = { row: 0, col: 0 };

    let gameInterval;
    let score = 0;

    function startGame() {
      document.getElementById('startMenu').style.display = 'none';
      document.getElementById('gameContainer').style.display = 'flex';
      document.getElementById('score').innerText = 'Score: 0';
      resetGame();
      spawnTetromino();
      spawnNextTetromino();
      gameInterval = setInterval(gameLoop, 500); // Set the game loop interval
    }

    function drawBlock(x, y, context) {
      context.fillStyle = '#666';
      context.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
      context.strokeStyle = '#fff';
      context.strokeRect(x * blockSize, y * blockSize, blockSize, blockSize);
    }

    function drawBoard() {
      for (let row = 0; row < ROWS; row++) {
        for (let col = 0; col < COLS; col++) {
          if (board[row][col] === 1) {
            drawBlock(col, row, context);
          }
        }
      }
    }

    function drawTetromino(position, tetromino, context) {
      tetromino.forEach((row, i) => {
        row.forEach((value, j) => {
          if (value === 1) {
            drawBlock(position.col + j, position.row + i, context);
          }
        });
      });
    }

    function clearBoard() {
      context.clearRect(0, 0, canvas.width, canvas.height);
    }

    function clearNextBlockCanvas() {
      nextBlockContext.clearRect(0, 0, nextBlockCanvas.width, nextBlockCanvas.height);
    }

    function mergeTetromino() {
      currentTetromino.forEach((row, i) => {
        row.forEach((value, j) => {
          if (value === 1) {
            board[currentTetrominoPosition.row + i][currentTetrominoPosition.col + j] = 1;
          }
        });
      });

      // Check for completed rows and update the score
      for (let row = ROWS - 1; row >= 0; row--) {
        if (board[row].every((value) => value === 1)) {
          score += 100;
          document.getElementById('score').innerText = `Score: ${score}`;
          // Remove the completed row
          board.splice(row, 1);
          // Add a new empty row at the top
          board.unshift(Array(COLS).fill(0));
        }
      }
    }

    function checkCollision(position, tetromino) {
      return tetromino.some((row, i) => {
        return row.some((value, j) => {
          return (
            value === 1 &&
            (board[position.row + i] &&
              board[position.row + i][position.col + j]) === 1
          );
        });
      });
    }

    function rotateTetromino(tetromino) {
      return tetromino[0].map((_, i) =>
        tetromino.map((row) => row[i]).reverse()
      );
    }

    function moveDown() {
      currentTetrominoPosition.row++;
      if (checkCollision(currentTetrominoPosition, currentTetromino)) {
        currentTetrominoPosition.row--;
        mergeTetromino();
        spawnTetromino();
        spawnNextTetromino();
        if (checkGameOver()) {
          clearInterval(gameInterval); // Stop the game loop
          alert(`Game Over! Your score: ${score}`);
          resetGame();
        }
      }
    }

    function moveLeft() {
      currentTetrominoPosition.col--;
      if (checkCollision(currentTetrominoPosition, currentTetromino)) {
        currentTetrominoPosition.col++;
      }
    }

    function moveRight() {
      currentTetrominoPosition.col++;
      if (checkCollision(currentTetrominoPosition, currentTetromino)) {
        currentTetrominoPosition.col--;
      }
    }

    function spawnTetromino() {
      currentTetromino = nextTetromino || getRandomTetromino();
      nextTetromino = getRandomTetromino();
      currentTetrominoPosition.row = 0;
      currentTetrominoPosition.col = Math.floor((COLS - currentTetromino[0].length) / 2);
      clearNextBlockCanvas();
      drawTetromino({ row: 1, col: 1 }, nextTetromino, nextBlockContext);
    }

    function spawnNextTetromino() {
      drawTetromino(currentTetrominoPosition, currentTetromino, context);
    }

    function getRandomTetromino() {
      const randomIndex = Math.floor(Math.random() * tetrominos.length);
      return JSON.parse(JSON.stringify(tetrominos[randomIndex]));
    }

    function checkGameOver() {
      return board[0].some((value) => value === 1);
    }

    function resetGame() {
      document.getElementById('startMenu').style.display = 'flex';
      document.getElementById('gameContainer').style.display = 'none';
      document.getElementById('score').innerText = 'Score: 0';
      clearInterval(gameInterval);
      score = 0;
      for (let i = 0; i < ROWS; i++) {
        board[i].fill(0);
      }
      clearBoard();
    }

    function update() {
      clearBoard();
      drawBoard();
      drawTetromino(currentTetrominoPosition, currentTetromino, context);
    }

    document.addEventListener('keydown', (e) => {
      switch (e.code) {
        case 'ArrowUp':
          const rotatedTetromino = rotateTetromino(currentTetromino);
          if (!checkCollision(currentTetrominoPosition, rotatedTetromino)) {
            currentTetromino = rotatedTetromino;
            clearBoard();
            drawBoard();
            drawTetromino(currentTetrominoPosition, currentTetromino, context);
          }
          break;
        case 'ArrowDown':
          moveDown();
          break;
        case 'ArrowLeft':
          moveLeft();
          break;
        case 'ArrowRight':
          moveRight();
          break;
      }
    });

    function gameLoop() {
      moveDown();
      update();
    }
  </script>
</body>
</html>
