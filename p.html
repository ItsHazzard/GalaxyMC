<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppy!</title>
    <link rel="icon" href="/Photos/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    :root {
      --border: rgb(3, 169, 244);
      --g1: #0000A0;;
      --g2: #FF55FF;;
    }

    body {
      background-image: url("Photos/Poppy.jpeg");
      background-repeat: no-repeat;
      background-size: 100vh;
      background-color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .card {
      width: 56vmin;
      height: 90vh;
      border: 0.5vmin solid var(--border);
      cursor: default;
      position: relative;
      z-index: 2; /* Set a higher z-index for the card */
      background-color:  rgb(10, 10, 10);
    }

    .card:hover:before {
      background-position: 100% 100%;
      transform: scale(1.08, 1.03);
    }

    .card:hover > .card-content {
      background-position: -10% 0%;
    }

    .card:hover > .card-icon {
      color: white;
    }

    .card:hover > .card-content > .card-subtitle > .card-subtitle-word {  
      opacity: 1;
      transform: translateY(0%);
      transition: opacity 0ms, transform 200ms cubic-bezier(.90, .06, .15, .90);
    }

    .card:before {
      background: linear-gradient(
        130deg, 
        transparent 0% 33%, 
        var(--g1) 66%, 
        var(--g2) 100% 
      );
      background-position: 0% 0%;
      background-size: 300% 300%;
      content: "";
      height: 100%;
      left: 0px;
      pointer-events: none;
      position: absolute;
      top: 0px;
      transition: background-position 350ms ease, transform 350ms ease;
      width: 100%;
      z-index: 1;
    }

    .card-content {
      background-image: radial-gradient(
        rgba(255, 255, 255, 0.2) 8%, 
        transparent 8%
      );
      background-position: 0% 0%;
      background-size: 5vmin 5vmin;
      height: calc(100% - 10vmin);
      padding: 5vmin;
      position: relative;
      transition: background-position 350ms ease;
      width: calc(100% - 10vmin);
      z-index: 2; /* Set a higher z-index for card content */
    }

    .card-title,
    .card-subtitle {
      color: white;
      font-family: "Anek Latin", sans-serif;
      font-weight: 600;
      margin: 0px;
    }

    .card-title {
      font-size: 6vmin;
      text-decoration: underline;
      transform: scale(1.1);
      margin-left: 30px;
    }

    .card-subtitle {
      font-size: 3vmin;
      margin-top: 2vmin;
    }

    .card-subtitle-word {
      display: inline-block;
      margin: 0vmin 0.3vmin;
      opacity: 0;
      position: relative;  
      transform: translateY(40%);
      transition: none;
    }

    .card-icon {
      bottom: 0px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 7vmin;
      left: 0px;
      margin: 5vmin;
      position: absolute;
      transition: color 250ms ease;
      z-index: 3; /* Set a higher z-index for card icon */
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h3 class="card-title">Hey Vegemite!</h3>
      <h4 class="card-subtitle"></h4>
    </div>
  </div>

  <div id="tiles"></div>

  <script>
    const subtitle = document.getElementsByClassName("card-subtitle")[0];

const createWord = (text, index) => {
  const word = document.createElement("span");
  
  word.innerHTML = `${text} `;
  
  word.classList.add("card-subtitle-word");
  
  word.style.transitionDelay = `${index * 10}ms`;
  
  return word;
}

const addWord = (text, index) => subtitle.appendChild(createWord(text, index));

const createSubtitle = text => text.split(" ").map(addWord);

createSubtitle("I just wanted to say thank you, for taking a chance with me. Many memories to be made yet hermoso, and 1 more thing if you do ever want to leave me just know I wont stop you. Thats all B2");
  </script>
</body>
</html>
