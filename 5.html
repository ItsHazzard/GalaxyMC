<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time at 5 PM</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Its 5 o'Cloc Somewherek</h1>
        <p id="result">Loading...</p>
        <button onclick="getWorldTime()">Get Time</button>
    </div>

    <script>
        async function getWorldTime() {
            try {
                const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC');
                const data = await response.json();
                const time = new Date(data.utc_datetime);
                const localTime = time.toLocaleTimeString();

                document.getElementById('result').innerHTML = `It's ${localTime} somewhere in the world.`;
            } catch (error) {
                console.error('Error fetching world time:', error);
                document.getElementById('result').innerHTML = 'Unable to fetch world time. Please try again later.';
            }
        }
    </script>
</body>
</html>
