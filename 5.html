<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's 5 o'Clock Somewhere</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>It's 5 o'Clock Somewhere</h1>
        <p id="result">Click the button to find out where!</p>
        <button onclick="findFivePM()">5 o'Clock Somewhere</button>
    </div>

    <script>
        async function findFivePM() {
            try {
                const response = await fetch('https://worldtimeapi.org/api/timezone/');
                const timezones = await response.json();

                const fivePMTimezones = [];

                for (const timezone of timezones) {
                    const timezoneData = await fetch(`https://worldtimeapi.org/api/timezone/${timezone}`);
                    const data = await timezoneData.json();
                    const currentHour = new Date(data.utc_datetime).getUTCHours();

                    if (currentHour === 17) {
                        fivePMTimezones.push(timezone);
                    }
                }

                if (fivePMTimezones.length > 0) {
                    const locations = fivePMTimezones.join(', ');
                    document.getElementById('result').innerHTML = `It's 5 PM in the following timezones: ${locations}`;
                } else {
                    document.getElementById('result').innerHTML = 'No locations found where it\'s currently 5 PM.';
                }

            } catch (error) {
                console.error('Error fetching world time:', error);
                document.getElementById('result').innerHTML = 'Unable to fetch world time. Please try again later.';
            }
        }
    </script>
</body>
</html>
