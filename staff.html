<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <style>
        body {
            background-color: #333;
            font-family: Consolas, monospace;
        }

        .staff {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .staff-member {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, filter 0.3s, backdrop-filter 0.3s;
            transform: scale(1);
            filter: blur(0);
            backdrop-filter: blur(5px); /* Initial blur effect */
            cursor: pointer;
        }

        .staff-icon img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .staff-title {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 24px;
            font-weight: bold;
        }

        .staff-name {
            font-weight: bold;
        }

        .staff-ign {
            font-size: 16px;
            color: #000; /* Change the color to your preference */
        }

        .staff-role {
            font-weight: bold;
            padding: 5px;
            border: 1px solid #555;
            border-radius: 5px;
            display: inline-block;
        }

        /* Define role-specific colors */
        .owner { color: #0055E0; }
        .co-owner { color: #00AAFF; }
        .manager { color: #0000A0; }
        .head-admin { color: #A00000; }
        .admin { color: #FF5555; }
        .jr-admin { color: #FF5555; }
        .head-moderator { color: #A0A0A0; }
        .moderator { color: #FF55FF; }
        .jr-moderator { color: #FF55FF; }
        .head-developer { color: #0000A0; }
        .developer { color: #0055E0; }
        .jr-developer { color: #0055E0; }
        .head-builder { color: #00AAFF; }
        .builder { color: #00AAFF; }
        .jr-builder { color: #00AAFF; }
        .head-designer { color: #5FF5FF; }
        .designer { color: #5FF5FF; }
        .jr-designer { color: #5FF5FF; }
        .trainee { color: #FFFF55; }

        .staff-role .brackets {
            color: #555; /* Dark gray for brackets */
        }

        .staff-member:hover {
            transform: scale(1.05);
            filter: blur(4px); /* Increased blur on hover */
            backdrop-filter: blur(10px); /* Increased blur on hover */
        }
    </style>
</head>
<body>
    <h1 class="staff-title">Staff</h1>
    <div class="staff">
        <div class="staff-member">
            <div class="staff-icon">
                <img src="icon1.png" alt="Icon 1">
            </div>
            <div class="staff-name">John Doe</div>
            <div class="staff-ign">IGN: Player123</div>
            <div class="staff-role owner">[<span class="brackets">OWNER</span>]</div>
        </div>
        <div class="staff-member">
            <div class="staff-icon">
                <img src="icon2.png" alt="Icon 2">
            </div>
            <div class="staff-name">Jane Smith</div>
            <div class="staff-ign">IGN: Gamer456</div>
            <div class="staff-role co-owner">[<span class="brackets">Co-Owner</span>]</div>
        </div>
        <!-- Add more staff members here with their respective names, IGN, and roles -->
    </div>
</body>
</html>
