<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Galaxy | Staff</title>
    <style>
        body {
            background-color: #121212;
            font-family: Consolas, monospace;
            margin: 0;
            position: relative;
        }

        nav {
            background-color: #1a1a1a;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 15px 0; /* Increased padding */
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-family: Arial, sans-serif;
            margin: 0 30px; /* Increased margin */
            transition: transform 0.3s;
        }

        nav a:hover {
            color: #333;
            transform: scale(1.1);
        }

        nav a.onpage {
            color: #00bcd4;
        }

        .staff {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; /* Increased gap */
            padding: 30px; /* Increased padding */
        }

        .staff-member {
            background: rgba(160, 160, 160, 0.2);
            backdrop-filter: blur(7.5px); /* Increased blur */
            border-radius: 22.5px; /* Increased border radius */
            padding: 37.5px; /* Increased padding */
            text-align: center;
            transition: transform 0.3s;
            transform: scale(3); /* Increased scale */
            cursor: pointer;
            margin-top: 210px; /* Increased margin-top */
        }

        .staff-member img {
            width: 150px; /* Increased image size */
            height: 150px; /* Increased image size */
            border-radius: 75px; /* Increased border radius */
            margin-bottom: 15px; /* Increased margin */
        }

        .staff-title {
            font-size: 36px; /* Increased font size */
            font-weight: bold;
        }

        .staff-name {
            font-weight: bold;
            font-size: 18px; /* Increased font size */
        }

        .staff-ign {
            font-size: 24px; /* Increased font size */
            color: #000;
        }

        .staff-role {
            font-weight: bold;
            padding: 7.5px; /* Increased padding */
            margin-top: 7.5px; /* Increased margin-top */
            border: 1px solid #555;
            border-radius: 7.5px; /* Increased border radius */
            display: inline-block;
            font-size: 18px; /* Increased font size */
        }

        .staff-row {
            display: flex;
            justify-content: center;
            gap: 375px; /* Increased gap */
            margin-top: 60px; /* Increased margin-top */
        }

        .owner { color: #0055E0; }
        .co-owner { color: #00AAFF; }
        .manager { color: #0000A0; }
        .head-admin { color: #A00000; }
        .admin { color: #FF5555; }
        .jr-admin { color: #FF5555; }
        .head-moderator { color: #A0A0A0; }
        .moderator { color: #FF55FF; }
        .jr-moderator { color: #FF55FF; }
        .head-developer { color: #0000A0; }
        .developer { color: #0055E0; }
        .jr-developer { color: #0055E0; }
        .head-builder { color: #00AAFF; }
        .builder { color: #00AAFF; }
        .jr-builder { color: #00AAFF; }
        .head-designer { color: #5FF5FF; }
        .designer { color: #5FF5FF; }
        .jr-designer { color: #5FF5FF; }
        .trainee { color: #FFFF55; }

        .staff-role .brackets {
            color: #555;
        }

        .staff-member:hover {
            transform: scale(3.3); /* Increased scale */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/minecraft.html">Minecraft</a></li>
            <li><a class="onpage" href="/staff.html">Staff</a></li>
            <li><a href="/discord.html">Discord</a></li>
        </ul>
    </nav>
    <div class="staff">
        <div class="staff-row">    
            <div class="staff-member">
                <img src="Photos/HazzardMC.png" alt="Harry's Photo">
                <div class="staff-name">Harry</div>
                <div class="staff-ign">IGN: ItsHazzard</div>
                <div class="staff-role owner"><span class="brackets">[</span>Owner<span class="brackets">]</span></div>
            </div>
            <div class="staff-member">
                <img src="Photos/RebelMC.png" alt="Colby's Photo">
                <div class="staff-name">Colby</div>
                <div class="staff-ign">IGN: RebelDumb</div>
                <div class="staff-role manager"><span class="brackets">[</span>Manager<span class="brackets">]</span></div>
            </div>
            <!-- Add more staff members here with their respective photos, names, IGN, and roles -->
        </div>
    </div>
</body>
</html>
