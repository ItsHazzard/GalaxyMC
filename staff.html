<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <style>
        body {
            background-color: #121212; /* Updated background color */
            font-family: Consolas, monospace;
            margin: 0; /* Remove margin for the body */
            position: relative; /* Position relative for the body */
        }

        .background {
            position: fixed;
            top: 60px; /* Add margin top to complement the nav bar */
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.6); /* Slight transparency */
            backdrop-filter: blur(5px); /* Apply a slight blur to the background */
            z-index: -1; /* Layer it to the back */
        }

        nav {
            background-color: #1a1a1a;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-family: Arial, sans-serif; /* Arial font for the navigation links */
            margin: 0 20px;
        }

        nav a.onpage {
            color: #00bcd4; /* Change the color for the active link */
        }

        .staff {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .staff-member {
            background-color: transparent; /* Make all tiles transparent */
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            transform: scale(2); /* Make the tile 2x larger */
            cursor: pointer;
        }

        .staff-icon img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .staff-title {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 24px;
            font-weight: bold;
        }

        .staff-name {
            font-weight: bold;
        }

        .staff-ign {
            font-size: 16px;
            color: #000; /* Change the color to your preference */
        }

        .staff-role {
            font-weight: bold;
            padding: 5px;
            border: 1px solid #555;
            border-radius: 5px;
            display: inline-block;
        }

        /* Define role-specific colors */
        .owner { color: #0055E0; }
        .co-owner { color: #00AAFF; }
        .manager { color: #0000A0; }
        .head-admin { color: #A00000; }
        .admin { color: #FF5555; }
        .jr-admin { color: #FF5555; }
        .head-moderator { color: #A0A0A0; }
        .moderator { color: #FF55FF; }
        .jr-moderator { color: #FF55FF; }
        .head-developer { color: #0000A0; }
        .developer { color: #0055E0; }
        .jr-developer { color: #0055E0; }
        .head-builder { color: #00AAFF; }
        .builder { color: #00AAFF; }
        .jr-builder { color: #00AAFF; }
        .head-designer { color: #5FF5FF; }
        .designer { color: #5FF5FF; }
        .jr-designer { color: #5FF5FF; }
        .trainee { color: #FFFF55; }

        .staff-role .brackets {
            color: #555; /* Dark gray for brackets */
        }

        .staff-member:hover {
            transform: scale(2.2); /* Increase the size on hover */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/minecraft.html">Minecraft</a></li>
            <li><a class="onpage" href="/staff.html">Staff</a></li>
            <li><a href="/discord.html">Discord</a></li>
        </ul>
    </nav>
    <div class="staff">
        <div class="staff-member">
         <div class="background">
            <div class="staff-icon">
                <img src="icon1.png" alt="Icon 1">
            </div>
            <div class="staff-name">John Doe</div>
            <div class="staff-ign">IGN: Player123</div>
            <div class="staff-role owner"><span class="brackets">[</span>Owner<span class="brackets">]</span></div>
        </div>
     </div>
        <div class="staff-member">
        <div class="background">
            <div class "staff-icon">
                <img src="icon2.png" alt="Icon 2">
            </div>
            <div class="staff-name">Jane Smith</div>
            <div class="staff-ign">IGN: Gamer456</div>
            <div class="staff-role co-owner"><span class "brackets">[</span>Co-Owner<span class="brackets">]</span></div>
        </div>
    </div>
        <!-- Add more staff members here with their respective names, IGN, and roles -->
 </div>
</body>
</html>
