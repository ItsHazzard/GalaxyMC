<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <style>
        body {
            background-color: #121212;
            font-family: Consolas, monospace;
            margin: 0;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("background.jpg") no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px); /* Apply blur effect to the background */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Transparent black overlay */
        }

        nav {
            background-color: #1a1a1a;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            font-family: Arial, sans-serif; /* Use Arial font for navigation */
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 0 20px;
        }

        nav a.onpage {
            color: #00bcd4;
        }

        .staff {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .staff-member {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, filter 0.3s, backdrop-filter 0.3s;
            transform: scale(2);
            filter: blur(5px);
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .staff-icon img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .staff-name {
            font-weight: bold;
        }

        .staff-ign {
            font-size: 16px;
            color: #000;
        }

        .staff-role {
            font-weight: bold;
            padding: 5px;
            border: 1px solid #555;
            border-radius: 5px;
            display: inline-block;
        }

        /* Define role-specific colors */
        .owner { color: #0055E0; }
        .co-owner { color: #00AAFF; }
        .manager { color: #0000A0; }
        .head-admin { color: #A00000; }
        .admin { color: #FF5555; }
        .jr-admin { color: #FF5555; }
        .head-moderator { color: #A0A0A0; }
        .moderator { color: #FF55FF; }
        .jr-moderator { color: #FF55FF; }
        .head-developer { color: #0000A0; }
        .developer { color: #0055E0; }
        .jr-developer { color: #0055E0; }
        .head-builder { color: #00AAFF; }
        .builder { color: #00AAFF; }
        .jr-builder { color: #00AAFF; }
        .head-designer { color: #5FF5FF; }
        .designer { color: #5FF5FF; }
        .jr-designer { color: #5FF5FF; }
        .trainee { color: #FFFF55; }

        .staff-role .brackets {
            color: #555;
        }

        .staff-member:hover {
            transform: scale(2.2);
            filter: blur(8px);
            backdrop-filter: blur(14px);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a class="onpage" href="/minecraft.html">Minecraft</a></li>
            <li><a href="/staff.html">Staff</a></li>
            <li><a href="/discord.html">Discord</a></li>
        </ul>
    </nav>
    <div class="staff">
        <div class="staff-member">
            <div class="staff-icon">
                <img src="icon1.png" alt="Icon 1">
            </div>
            <div class="staff-name">John Doe</div>
            <div class="staff-ign">IGN: Player123</div>
            <div class="staff-role owner"><span class="brackets">[</span>Owner<span class="brackets">]</span></div>
        </div>
        <div class="staff-member">
            <div class "staff-icon">
                <img src="icon2.png" alt="Icon 2">
            </div>
            <div class="staff-name">Jane Smith</div>
            <div class="staff-ign">IGN: Gamer456</div>
            <div class="staff-role co-owner"><span class="brackets">[</span>Co-Owner<span class="brackets">]</span></div>
        </div>
        <!-- Add more staff members here with their respective names, IGN, and roles -->
    </div>
</body>
</html>
