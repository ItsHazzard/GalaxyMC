<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <style>
        body {
            background-color: #333;
            font-family: Consolas, monospace;
        }

        .staff {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .staff-member {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, filter 0.3s;
            transform: scale(1);
            filter: blur(0);
            cursor: pointer;
        }

        .staff-icon img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .staff-name {
            margin-top: 10px;
            font-weight: bold;
        }

        .staff-role {
            font-weight: bold;
            padding: 5px;
            border: 1px solid #555;
            border-radius: 5px;
            display: inline-block;
        }

        .ign {
            font-style: italic;
            color: #FF5;
        }

        /* Define role-specific colors */
        .owner { color: #0055E0; }
        .co-owner { color: #00AAFF; }
        .manager { color: #0000A0; }
        .head-admin { color: #A00000; }
        .admin { color: #FF5555; }
        .jr-admin { color: #FF5555; }
        .head-moderator { color: #A0A0A0; }
        .moderator { color: #FF55FF; }
        .jr-moderator { color: #FF55FF; }
        .head-developer { color: #0000A0; }
        .developer { color: #0055E0; }
        .jr-developer { color: #0055E0; }
        .head-builder { color: #00AAFF; }
        .builder { color: #00AAFF; }
        .jr-builder { color: #00AAFF; }
        .head-designer { color: #5FF5FF; }
        .designer { color: #5FF5FF; }
        .jr-designer { color: #5FF5FF; }
        .trainee { color: #FFFF55; }

        .staff-title {
            font-family: 'Josefin Sans', sans-serif;
        }

        .staff-member:hover {
            transform: scale(1.05);
            filter: blur(2px);
        }
    </style>
</head>
<body>
    <div class="staff">
        <h1 class="staff-title">Staff</h1>
        <div class="staff-member">
            <div class="staff-icon">
                <img src="icon1.png" alt="Icon 1">
            </div>
            <div class="staff-name">John Doe</div>
            <div class="staff-role owner">#555[OWNER#555]</div>
            <div class="ign">IGN: Player123</div>
        </div>
        <div class="staff-member">
            <div class="staff-icon">
                <img src="icon2.png" alt="Icon 2">
            </div>
            <div class="staff-name">Jane Smith</div>
            <div class="staff-role co-owner">#555[Co-Owner#555]</div>
            <div class="ign">IGN: Gamer456</div>
        </div>
        <!-- Add more staff members here with their respective roles and IGN -->
    </div>
</body>
</html>
