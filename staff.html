<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <style>
        body {
            background-color: #121212;
            font-family: Consolas, monospace;
            margin: 0;
            position: relative;
        }

        nav {
            background-color: #1a1a1a;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-family: Arial, sans-serif;
            margin: 0 20px;
        }

        nav a.onpage {
            color: #00bcd4;
        }

        .staff {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .staff-member {
            width: calc(25% - 20px); /* Adjusted the width to make cards smaller */
            background: rgba(160, 160, 160, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 15px; /* Reduced padding for smaller cards */
            text-align: center;
            transition: transform 0.3s;
            transform: scale(2);
            cursor: pointer;
            margin-bottom: 20px;
        }

        .staff-icon img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .staff-title {
            font-size: 18px; /* Adjusted font size for smaller cards */
            font-weight: bold;
        }

        .staff-name {
            font-weight: bold;
        }

        .staff-ign {
            font-size: 14px; /* Adjusted font size for smaller cards */
            color: #000;
        }

        .staff-role {
            font-weight: bold;
            padding: 5px;
            border: 1px solid #555;
            border-radius: 5px;
            display: inline-block;
        }

        /* Define role-specific colors */
        /* ... Your role-specific colors ... */

        .staff-role .brackets {
            color: #555;
        }

        .staff-member:hover {
            transform: scale(2.2);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/minecraft.html">Minecraft</a></li>
            <li><a class="onpage" href="/staff.html">Staff</a></li>
            <li><a href="/discord.html">Discord</a></li>
        </ul>
    </nav>
    <div class="staff">
        <div class="staff-member">
            <div class="staff-icon">
                <img src="icon1.png" alt="Icon 1">
            </div>
            <div class="staff-title">John Doe</div>
            <div class="staff-name">IGN: Player123</div>
            <div class="staff-role owner"><span class="brackets">[</span>Owner<span class="brackets">]</span></div>
        </div>
        <div class="staff-member">
            <div class="staff-icon">
                <img src="icon2.png" alt="Icon 2">
            </div>
            <div class="staff-title">Jane Smith</div>
            <div class="staff-name">IGN: Gamer456</div>
            <div class="staff-role co-owner"><span class="brackets">[</span>Co-Owner<span class="brackets">]</span></div>
        </div>
        <!-- Add more staff members here with their respective names, IGN, and roles -->
    </div>
</body>
</html>
