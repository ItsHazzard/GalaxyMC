<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    :root {
      --border: rgb(3, 169, 244);
      --g1: rgb(98, 0, 234);
      --g2: rgb(236, 64, 122);
      --g3: rgb(253, 216, 53);
    }

    body {
  animation: background-pan 10s linear infinite;
  background: linear-gradient(
    to right,
    var(--g1),
    var(--g2),
    var(--g1)
  );
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    fancy {
      color: lightblue;
      font-family: 'Pacifico', cursive;
    }

    .card {
      width: 56vmin;
      height: 90vh;
      border: 0.5vmin solid var(--border);
      cursor: pointer;
      position: relative;
      z-index: 2; /* Set a higher z-index for the card */
      background-color:  rgb(10, 10, 10);
    }

    .card:hover:before {
      background-position: 100% 100%;
      transform: scale(1.08, 1.03);
    }

    .card:hover > .card-content {
      background-position: -10% 0%;
    }

    .card:hover > .card-icon {
      color: white;
    }

    .card:hover > .card-content > .card-subtitle > .card-subtitle-word {  
      opacity: 1;
      transform: translateY(0%);
      transition: opacity 0ms, transform 200ms cubic-bezier(.90, .06, .15, .90);
    }

    .card:before {
      background: linear-gradient(
        130deg, 
        transparent 0% 33%, 
        var(--g1) 66%, 
        var(--g2) 83.5%, 
        var(--g3) 100%
      );
      background-position: 0% 0%;
      background-size: 300% 300%;
      content: "";
      height: 100%;
      left: 0px;
      pointer-events: none;
      position: absolute;
      top: 0px;
      transition: background-position 350ms ease, transform 350ms ease;
      width: 100%;
      z-index: 1;
    }

    .card-content {
      background-image: radial-gradient(
        rgba(255, 255, 255, 0.2) 8%, 
        transparent 8%
      );
      background-position: 0% 0%;
      background-size: 5vmin 5vmin;
      height: calc(100% - 10vmin);
      padding: 5vmin;
      position: relative;
      transition: background-position 350ms ease;
      width: calc(100% - 10vmin);
      z-index: 2; /* Set a higher z-index for card content */
    }

    .card-title,
    .card-subtitle {
      color: white;
      font-family: "Anek Latin", sans-serif;
      font-weight: 600;
      margin: 0px;
    }

    .card-title {
      font-size: 6vmin;
      text-decoration: underline;
      transform: scale(1.1);
      margin-left: 30px;
    }

    .card-subtitle {
      font-size: 3vmin;
      margin-top: 2vmin;
    }

    .card-subtitle-word {
      display: inline-block;
      margin: 0vmin 0.3vmin;
      opacity: 0;
      position: relative;  
      transform: translateY(40%);
      transition: none;
    }

    .card-icon {
      bottom: 0px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 7vmin;
      left: 0px;
      margin: 5vmin;
      position: absolute;
      transition: color 250ms ease;
      z-index: 3; /* Set a higher z-index for card icon */
    }

    @keyframes background-pan {
      from {
        background-position: 0% center;
      }
      to {
        background-position: -200% center;
      }
    }

    #tiles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* Set a lower z-index for the tiles */
      display: grid;
      grid-template-columns: repeat(var(--columns), 1fr);
      grid-template-rows: repeat(var(--rows), 1fr);
    }

    .tile {
      cursor: none;
      position: relative;
    }

    .tile:hover:before {
      background-color: rgb(30, 30, 30);
    }

    .tile:before {
      background-color: rgb(15, 15, 15);
      content: "";
      inset: 0.5px;
      position: absolute;
    }

    #fancy-text {
      color: blue;
      font-family: 'Lobster', cursive;
      font-size: 400px;
      position: absolute;
      font-weight: bolder;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0; /* Set a lower z-index for fancy text */
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h3 class="card-title">I am <fancy>Harry</fancy></h3>
      <h4 class="card-subtitle"></h4>
    </div>
  </div>

  <div id="tiles"></div>

  <script>
    const wrapper = document.getElementById("tiles");

    let columns = 0,
      rows = 0,
      toggled = false;

    const toggle = () => {
      toggled = !toggled;

      document.body.classList.toggle("toggled");
    }

    const handleOnClick = index => {
      toggle();

      anime({
        targets: ".tile",
        opacity: toggled ? 0 : 1,
        delay: anime.stagger(50, {
          grid: [columns, rows],
          from: index
        })
      });
    }

    const createTile = index => {
      const tile = document.createElement("div");

      tile.classList.add("tile");

      tile.style.opacity = toggled ? 0 : 1;

      tile.onclick = e => handleOnClick(index);

      return tile;
    }

    const createTiles = quantity => {
      Array.from(Array(quantity)).map((tile, index) => {
        wrapper.appendChild(createTile(index));
      });
    }

    const createGrid = () => {
      wrapper.innerHTML = "";

      const size = document.body.clientWidth > 800 ? 100 : 50;

      columns = Math.floor(document.body.clientWidth / size);
      rows = Math.floor(document.body.clientHeight / size);

      wrapper.style.setProperty("--columns", columns);
      wrapper.style.setProperty("--rows", rows);

      createTiles(columns * rows);
    }

    createGrid();

    window.onresize = () => createGrid();
    
    const subtitle = document.getElementsByClassName("card-subtitle")[0];

const createWord = (text, index) => {
  const word = document.createElement("span");
  
  word.innerHTML = `${text} `;
  
  word.classList.add("card-subtitle-word");
  
  word.style.transitionDelay = `${index * 40}ms`;
  
  return word;
}

const addWord = (text, index) => subtitle.appendChild(createWord(text, index));

const createSubtitle = text => text.split(" ").map(addWord);

createSubtitle("'I dont really know what im doing, yet here i am.'  -ItsHazzard");
  </script>
</body>
</html>
