<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HazClock</title>
  <link rel="icon" href="/Clock/clock.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="root"></div>
<script src='https://unpkg.com/react@17/umd/react.development.js'></script>
<script src='https://unpkg.com/react-dom@17/umd/react-dom.development.js'></script>
<script src='https://unpkg.com/browse/@types/react@16.4.14/index.d.ts'></script>
<script src='https://unpkg.com/browse/@types/react-dom@17.0.2/index.d.ts'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/classnames/2.3.1/index.min.js'></script>

<style>
  /* Add your CSS styles here */
  body {
    background-color: #1e1e1e;
    margin: 0px;
    overflow: hidden;
    padding: 0px;
  }
  
  /* ... (your existing CSS styles) ... */
</style>

<div id="app">
  <div id="timer">
    <div id="timer-text">
      <span class="timer-char number" id="hours">00</span>
      <span class="timer-char colon">:</span>
      <span class="timer-char number" id="minutes">00</span>
      <span class="timer-char colon">:</span>
      <span class="timer-char number" id="seconds">00</span>
    </div>
  </div>
</div>

<script>
  // Function to calculate the time remaining until the target date and time
  function calculateTimeRemaining() {
    const targetDate = new Date("2023-10-09T15:33:00"); // October 9th, 2023, 3:33 PM
    const currentDate = new Date();
    const timeRemaining = targetDate - currentDate;

    // Calculate hours, minutes, and seconds remaining
    const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((timeRemaining / 1000 / 60) % 60);
    const seconds = Math.floor((timeRemaining / 1000) % 60);

    return { hours, minutes, seconds };
  }

  // Function to update the timer display
  function updateTimer() {
    const timeRemaining = calculateTimeRemaining();
    document.getElementById("hours").textContent = timeRemaining.hours.toString().padStart(2, "0");
    document.getElementById("minutes").textContent = timeRemaining.minutes.toString().padStart(2, "0");
    document.getElementById("seconds").textContent = timeRemaining.seconds.toString().padStart(2, "0");
  }

  // Update the timer display initially
  updateTimer();

  // Update the timer display every second
  setInterval(updateTimer, 1000);
</script>
</body>
</html>
