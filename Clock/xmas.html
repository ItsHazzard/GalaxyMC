<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HazClock</title>
  <link rel="icon" href="/Clock/clock.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a2a3c; /* Deep blue background */
      margin: 0;
      overflow: hidden;
      padding: 0;
    }

    body input, body h1, body a, body span {
      color: #fff; /* White text */
      font-family: "Rubik", sans-serif;
      font-weight: 400;
      margin: 0;
      padding: 0;
    }

    #app {
      align-items: center;
      display: flex;
      height: 100vh;
      justify-content: center;
      width: 100vw;
    }

    #app #timer {
      background: linear-gradient(120deg, #ec3237, #1e1e1e); /* Red and dark background gradient */
      border-radius: 22px;
    }

    #app #timer #timer-text {
      align-items: center;
      background-color: #1e1e1e;
      border-radius: 20px;
      display: flex;
      margin: 4px;
      padding: 0px 20px;
    }

    #app #timer #timer-text .timer-char {
      height: 150px;
      position: relative;
      text-align: center;
      width: 80px;
      color: #fff; /* White text */
    }

    #app #timer #timer-text .timer-char.colon {
      color: #ec3237; /* Red color for colon */
      font-size: 8em;
      line-height: 150px;
    }

    #app #timer #timer-text .timer-char .timer-char-slider {
      display: flex;
      flex-direction: column;
      left: 0;
      position: absolute;
      top: 0;
      transition: top 200ms;
      width: 80px;
    }

    #app #timer #timer-text .timer-char .timer-char-slider .timer-char-slider-option {
      color: #ec3237; /* Red color for options */
      font-size: 4em;
      height: 150px;
      line-height: 150px;
      opacity: 0.05;
      transition: opacity 400ms, font-size 400ms;
      width: 80px;
    }

    #app #timer #timer-text .timer-char .timer-char-slider .timer-char-slider-option.active {
      font-size: 8em;
      opacity: 1;
    }

    @media (max-width: 800px) {
      #app #timer {
        border-radius: 16px;
      }

      #app #timer #timer-text {
        border-radius: 14px;
        margin: 4px;
        padding: 0px 12px;
      }

      #app #timer #timer-text .timer-char {
        height: 80px;
        width: 40px;
        font-size: 2em;
      }

      #app #timer #timer-text .timer-char.colon {
        font-size: 4em;
        line-height: 80px;
      }

      #app #timer #timer-text .timer-char .timer-char-slider {
        width: 40px;
      }

      #app #timer #timer-text .timer-char .timer-char-slider .timer-char-slider-option {
        font-size: 2em;
        height: 80px;
        line-height: 80px;
        width: 40px;
      }

      #app #timer #timer-text .timer-char .timer-char-slider .timer-char-slider-option.active {
        font-size: 4em;
      }
    }

    @media (max-width: 400px) {
      #app #timer {
        border-radius: 8px;
      }

      #app #timer #timer-text {
        border-radius: 6px;
        margin: 2px;
        padding: 0px 10px;
      }

      #app #timer #timer-text .timer-char {
        height: 40px;
        width: 20px;
        font-size: 1.5em;
      }

      #app #timer #timer-text .timer-char.colon {
        font-size: 2em;
        line-height: 40px;
      }

      #app #timer #timer-text .timer-char .timer-char-slider {
        width: 20px;
      }

      #app #timer #timer-text .timer-char .timer-char-slider .timer-char-slider-option {
        font-size: 1.25em;
        height: 40px;
        line-height: 40px;
        width: 20px;
      }

      #app #timer #timer-text .timer-char .timer-char-slider .timer-char-slider-option.active {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

<div id="root"></div>
<!-- partial -->

  <script src='https://unpkg.com/browse/@types/react-dom@17.0.2/index.d.ts'></script>

</body>
</html>
