<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas Countdown</title>
  <link rel="icon" href="/Clock/clock.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Your existing styles here */
  </style>
</head>
<body>
<div id="root"></div>
<script src='https://unpkg.com/react@17/umd/react.development.js'></script>
<script src='https://unpkg.com/react-dom@17/umd/react-dom.development.js'></script>
<script src='https://unpkg.com/browse/@types/react@16.4.14/index.d.ts'></script>
<script src='https://unpkg.com/browse/@types/react-dom@17.0.2/index.d.ts'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/classnames/2.3.1/index.min.js'></script>
<script>
  "use strict";
  const TimerChar = (props) => {
    // Your TimerChar component code remains the same
  };

  const Timer = () => {
    const [timeUntilChristmas, setTimeUntilChristmas] = React.useState(calculateTimeUntilChristmas);

    React.useEffect(() => {
      const interval = setInterval(() => {
        setTimeUntilChristmas(calculateTimeUntilChristmas);
      }, 1000);

      return () => clearInterval(interval);
    }, []);

    function calculateTimeUntilChristmas() {
      const today = new Date();
      const christmasDate = new Date(today.getFullYear(), 11, 25); // Christmas is on December 25th

      if (today > christmasDate) {
        christmasDate.setFullYear(today.getFullYear() + 1);
      }

      const timeDifference = christmasDate - today;
      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));

      return { days, hours, minutes };
    }

    const getChars = () => {
      const time = `${timeUntilChristmas.days}d:${timeUntilChristmas.hours}h:${timeUntilChristmas.minutes}m`;

      return time.split("").map((char, index) => (
        <TimerChar key={index} char={char} />
      ));
    };

    return (
      <div id="timer">
        <div id="timer-text">{getChars()}</div>
      </div>
    );
  };

  const App = () => {
    return (
      <div id="app">
        <Timer />
      </div>
    );
  };

  ReactDOM.render(<App />, document.getElementById("root"));
</script>
</body>
</html>
