<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas Countdown</title>
  <link rel="icon" href="/Clock/clock.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      margin: 0;
      overflow: hidden;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #timer {
      border: 10px solid transparent;
      border-image: linear-gradient(120deg, red, green) 1;
      border-radius: 30px;
      padding: 20px;
      display: flex;
      align-items: center;
    }

    .timer-char {
      color: white;
      font-size: 8em;
      line-height: 150px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div id="timer">
    <div class="timer-char"></div>
    <div class="timer-char"></div>
    <div class="timer-char"></div>
    <div class="timer-char"></div>
    <div class="timer-char"></div>
    <div class="timer-char"></div>
    <div class="timer-char"></div>
  </div>

  <script>
    function updateTimer() {
      const currentDate = new Date();
      const christmasDate = new Date(currentDate.getFullYear(), 11, 25); // Christmas is on December 25th

      if (currentDate > christmasDate) {
        christmasDate.setFullYear(currentDate.getFullYear() + 1); // Set to next year if Christmas has passed
      }

      const timeDifference = christmasDate - currentDate;
      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      const timerElement = document.querySelectorAll('.timer-char');

      morphNumber(timerElement[0], formatSegment(days));
      morphNumber(timerElement[2], formatSegment(hours));
      morphNumber(timerElement[4], formatSegment(minutes));
      morphNumber(timerElement[6], formatSegment(seconds));
    }

    function formatSegment(segment) {
      return segment < 10 ? `0${segment}` : segment;
    }

    function morphNumber(element, newNumber) {
      if (element.innerText !== newNumber) {
        gsap.to(element, { scale: 1.5, duration: 0.25, onComplete: () => {
          element.innerText = newNumber;
          gsap.to(element, { scale: 1, duration: 0.25 });
        }});
      }
    }

    setInterval(updateTimer, 1000);
    updateTimer(); // Initial update
  </script>
</body>
</html>
