<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Countdown</title>
  <style>
    body {
      background-color: #1e1e1e;
      margin: 0px;
      overflow: hidden;
      padding: 0px;
      color: #5a5a5a;
      font-family: "Rubik", sans-serif;
      font-weight: 400;
    }

    #app {
      align-items: center;
      display: flex;
      height: 100vh;
      justify-content: center;
      width: 100vw;
    }

    #timer {
      background: linear-gradient(120deg, purple, blue);
      border-radius: 22px;
    }

    #timer-text {
      align-items: center;
      background-color: #1e1e1e;
      border-radius: 20px;
      display: flex;
      margin: 4px;
      padding: 0px 20px;
    }

    .timer-char {
      height: 150px;
      position: relative;
      text-align: center;
      width: 80px;
    }

    .timer-char.colon {
      color: white;
      font-size: 8em;
      line-height: 150px;
    }

    .timer-char .timer-char-slider {
      display: flex;
      flex-direction: column;
      left: 0px;
      position: absolute;
      top: 0px;
      transition: top 200ms;
      width: 80px;
    }

    .timer-char .timer-char-slider .timer-char-slider-option {
      color: white;
      font-size: 4em;
      height: 150px;
      line-height: 150px;
      opacity: 0.05;
      transition: opacity 400ms, font-size 400ms;
      width: 80px;
    }

    .timer-char .timer-char-slider .timer-char-slider-option.active {
      font-size: 8em;
      opacity: 1;
    }

    @media (max-width: 800px) {
      #timer {
        border-radius: 16px;
      }
      #timer-text {
        border-radius: 14px;
        margin: 4px;
        padding: 0px 12px;
      }
      .timer-char {
        height: 80px;
        width: 40px;
      }
      .timer-char.colon {
        font-size: 4em;
        line-height: 80px;
      }
      .timer-char .timer-char-slider {
        width: 40px;
      }
      .timer-char .timer-char-slider .timer-char-slider-option {
        font-size: 2em;
        height: 80px;
        line-height: 80px;
        width: 40px;
      }
      .timer-char .timer-char-slider .timer-char-slider-option.active {
        font-size: 4em;
      }
    }

    @media (max-width: 400px) {
      #timer {
        border-radius: 8px;
      }
      #timer-text {
        border-radius: 6px;
        margin: 2px;
        padding: 0px 10px;
      }
      .timer-char {
        height: 40px;
        width: 20px;
      }
      .timer-char.colon {
        font-size: 2em;
        line-height: 40px;
      }
      .timer-char .timer-char-slider {
        width: 20px;
      }
      .timer-char .timer-char-slider .timer-char-slider-option {
        font-size: 1.25em;
        height: 40px;
        line-height: 40px;
        width: 20px;
      }
      .timer-char .timer-char-slider .timer-char-slider-option.active {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <div id="app">
    <div id="timer">
      <div id="timer-text">
        <div class="timer-char">0</div>
        <div class="timer-char colon">:</div>
        <div class="timer-char">0</div>
        <div class="timer-char colon">:</div>
        <div class="timer-char">0</div>
      </div>
    </div>
  </div>

  <script>
    // Set the date we're counting down to
    const countDownDate = new Date("Dec 25, 2023 00:00:00").getTime();

    // Update the countdown every 1 second
    const x = setInterval(function() {

      // Get the current date and time
      const now = new Date().getTime();

      // Calculate the time remaining
      const distance = countDownDate - now;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("timer-text").innerHTML = `
        <div class="timer-char">${days}</div>
        <div class="timer-char colon">:</div>
        <div class="timer-char">${hours}</div>
        <div class="timer-char colon">:</div>
        <div class="timer-char">${minutes}</div>
      `;

      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer-text").innerHTML = "Merry Christmas!";
      }
    }, 1000);
  </script>

</body>
</html>
