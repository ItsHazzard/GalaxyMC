<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi QR Generator</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            color: #61dafb;
        }

        label, input, button, select {
            margin-bottom: 10px;
            border-radius: 5px;
        }

        input, select {
            padding: 8px;
            width: 100%;
        }

        button {
            background-color: #61dafb;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4fa3d1;
        }

        #wifi-qrcode {
            margin-top: 20px;
        }

        #download-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #download-btn:hover {
            background-color: #45a049;
        }

        a {
            color: #61dafb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wi-Fi QR Code Generator</h1>
        <label for="wifi-ssid">SSID:</label>
        <input type="text" id="wifi-ssid" placeholder="Enter Wi-Fi SSID">

        <label for="wifi-key">Key/Password:</label>
        <input type="text" id="wifi-key" placeholder="Enter Wi-Fi Key/Password">

        <label for="wifi-encryption">Encryption:</label>
        <select id="wifi-encryption">
            <option value="WPA">WPA/WPA2/WPA3</option>
            <option value="NONE">None</option>
            <option value="WEP">WEP</option>
        </select>

        <label for="wifi-hidden">Hidden:</label>
        <select id="wifi-hidden">
            <option value="false">No</option>
            <option value="true">Yes</option>
        </select>

        <button onclick="generateWiFiQRCode()">Generate Wi-Fi QR Code</button>
        <div id="wifi-qrcode"></div>
        <button id="download-btn" onclick="downloadWiFiQRCode()">Download Wi-Fi QR Code</button>
        <a href="index.html">Back to Menu</a>
    </div>

    <script src="https://davidshimjs.github.io/qrcodejs/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qifi"></script>
    <script>
        function generateWiFiQRCode() {
            var wifiSSID = document.getElementById('wifi-ssid').value;
            var wifiKey = document.getElementById('wifi-key').value;
            var wifiEncryption = document.getElementById('wifi-encryption').value;
            var wifiHidden = document.getElementById('wifi-hidden').value === 'true';

            var wifiQrcodeContainer = document.getElementById('wifi-qrcode');
            wifiQrcodeContainer.innerHTML = '';

            if (wifiSSID.trim() === '') {
                alert('Please enter Wi-Fi SSID.');
                return;
            }

            var wifiQR = qifi.encode({
                ssid: wifiSSID,
                password: wifiKey,
                encryption: wifiEncryption,
                isHidden: wifiHidden,
            });

            new QRCode(wifiQrcodeContainer, wifiQR);
        }

        function downloadWiFiQRCode() {
            var wifiQrcodeCanvas = document.querySelector("#wifi-qrcode canvas");

            if (wifiQrcodeCanvas) {
                var link = document.createElement('a');
                link.href = wifiQrcodeCanvas.toDataURL("image/png");
                link.download = 'wifi-qrcode.png';
                link.click();
            } else {
                alert('Generate a Wi-Fi QR code first.');
            }
        }
    </script>
</body>
</html>
