<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi QR Code Generator</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Include qrcode.js -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            background-color: #1f1f1f;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        label, input, button, select {
            margin-bottom: 10px;
            border-radius: 5px;
            padding: 8px;
            width: 100%;
        }

        button {
            background-color: #61dafb;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4fa3d1;
        }

        #qrcode {
            margin-top: 20px;
        }

        #save, #print {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <label for="ssid">SSID:</label>
        <input type="text" id="ssid" placeholder="Enter SSID">

        <label for="hidden">Hidden:</label>
        <input type="checkbox" id="hidden">

        <label for="enc">Encryption:</label>
        <select id="enc">
            <option value="nopass">No Password</option>
            <!-- Add other encryption options as needed -->
        </select>

        <label for="key">Key/Password:</label>
        <input type="password" id="key" placeholder="Enter Key/Password">

        <button onclick="generate()">Generate QR Code</button>
        <div id="qrcode"></div>
        <button id="save" onclick="save()">Save</button>
        <button id="print">Print</button>
    </div>

    <script>
        function escape_string (string) {
            var to_escape = ['\\', ';', ',', ':', '"'];
            var hex_only = /^[0-9a-f]+$/i;
            var output = "";
            for (var i=0; i<string.length; i++) {
                if($.inArray(string[i], to_escape) != -1) {
                    output += '\\'+string[i];
                }
                else {
                    output += string[i];
                }
            }
            return output;
        };

        function generate () {
            var ssid = $('#ssid').val();
            var hidden = $('#hidden').is(':checked');
            var enc = $('#enc').val();
            if (enc != 'nopass') {
                var key = $('#key').val();
            } else {
                var key = '';
            }
            var qrstring = 'WIFI:S:'+escape_string(ssid)+';T:'+enc+';P:'+escape_string(key)+';';
            if (hidden) {
                qrstring += 'H:true';
            }
            qrstring += ';';

            $('#qrcode').empty();
            $('#qrcode').qrcode(qrstring);

            $('#save, #print').show();
        };

        function save () {
            // Your save logic goes here
            console.log('Saving...');
        };

        $(document).ready(function(){
            $('#print').click(function() {
                // Your print logic goes here
                console.log('Printing...');
            });
        });
    </script>
</body>
</html>
