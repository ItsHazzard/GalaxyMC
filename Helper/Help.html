<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tully Helper</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            position: relative;
        }

        header {
            text-align: center;
            padding: 15px;
            background-color: #333;
        }

        h1 {
            font-family: 'Lobster', cursive;
            font-size: 45px;
            margin: 0;
            color: white;
            text-decoration: underline;
        }

        .video-container {
            width: 550px;
            margin: 20px;
            padding: 10px;
            background-color: #3333336b;
            border-radius: 10px;
            text-align: center;
            float: left;
        }

        .video-container video {
            width: 100%;
            border-radius: 8px;
        }

        .video-title {
            font-size: 18px;
            margin-top: 10px;
            color: white;
            font-weight: bold;
        }

        .credits-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 20px; /* Makes the button more boxy with curved corners */
    text-decoration: none; /* Remove underline from the link */
    border: 2px solid #000; /* Add a black border */
    z-index: 2; /* Ensure it appears above other content */
    transition: all 0.3s ease; /* Smooth transition on hover */
}

.credits-button:hover::before {
    content: "View Credits";
    display: block;
    position: absolute;
    top: -40px;
    background-color: darkslategray;
    color: #fff;
    padding: 5px 15px;
    border-radius: 10px;
    font-size: 14px;
    opacity: 0.9;
    white-space: nowrap;
    z-index: 1;
    transition: all 0.3s ease;
    left: 8px;
}

.credits-button i {
    margin-right: 10px;

}
    .back-button {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 20px; /* Makes the button more boxy with curved corners */
    text-decoration: none; /* Remove underline from the link */
    border: 2px solid #000; /* Add a black border */
    z-index: 2; /* Ensure it appears above other content */
    transition: all 0.3s ease; /* Smooth transition on hover */
}

.back-button:hover::before {
    content: "Go Back To Home";
    display: block;
    position: absolute;
    top: -40px;
    background-color: darkslategray;
    color: #fff;
    padding: 5px 15px;
    border-radius: 10px;
    font-size: 14px;
    opacity: 0.9;
    white-space: nowrap;
    z-index: 1;
    transition: all 0.3s ease;
    right: 8px;
}

.back-button i {
    margin-left: 10px;
}
    </style>
</head>
<body>
    <header>
        <h1>Tully Helper</h1>
    </header>
    <div class="video-container">

            <source src="video1.mp4" type="video/mp4">

<div class="video-container">
